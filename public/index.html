<!DOCTYPE html>
<html>
<head>
	<title>Boundless Beats | Song Recommendations</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans" rel="stylesheet">
	<link rel='icon' href='/assets/favicon-57.png' type='image/x-icon'/ >
	<link rel="stylesheet" type="text/css" href="/assets/styles.css">


</head>
<body>
	<header>
		<div class="logo">
			<span class= "logo-name">Boundless Beats</span>
			<button class="restart">RESTART</button>
		</div>
	</header>
	<div class="hero-message">
		<p>Find recommendations for an artist that you like.</p>
	</div>
	<form>
		<input 	type="text" 
				value="dmx" 
				autocomplete="off" class="song-title" 
				placeholder="Artist" />
		<input 
				type="submit" 
				value="SEARCH" 
				class="search">
	</form>
<div id="player"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
